<!doctype html>
<html>
<head>
<title>Add user</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<ul class='pager'>
  <li class='previous'><a href='userlist.php'>Back to user list</a></li>
</ul>

<form action="adduser.php" method="post">
<div class="form-group">
<label for="username">Username:</label>
<input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required maxlength="30">
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="text" class="form-control" id="password" placeholder="Enter password" name="password" pattern=".{6,}" title="6 to 30 characters" maxlength="30" required>
</div>
<div class="form-group">
<label for="first_name">First name:</label>
<input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="first_name" maxlength="30" required>
</div>
<div class="form-group">
<label for="last_name">Last name:</label>
<input type="text" class="form-control" id="last_name" placeholder="Enter last name" name="last_name" maxlength="30" required>
</div>
<div class="form-group">
<label for="date">Date of birth:</label>
<input type="date" class="form-control" id="date" name="date_of_birth" required>
</div>
<button type="submit" class="btn btn-primary btn-lg btn-block">Create</button>

</form>
</body>
</html>
